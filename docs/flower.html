<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./css/style.css" data-precedence="next"/>
    <title>Flower - cho em bé Như Ý</title>
    <meta name="description" content="Flower - cho em bé Như Ý"/>
    <meta property="og:title" content="Flower - cho em bé Như Ý"/>
    <meta property="og:description" content="A beautiful flower illustration"/>
    <meta property="og:site_name" content="Sang Sinh NGUYEN"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:type" content="website"/>
    <link rel="icon" href="images/bio/favicon.ico" type="image/x-icon" />
</head>
<body>
<div class="bg-fixed-due-to-ios-not-supported"></div>
<article class="w-screen pr-0 md:pr-8">
    <div class="flex justify-center">
        <div class="w-full max-w-screen-2xl">
            <div class="block">
                <div class="">
                    <main class="main-content">
                        <div class="content-container" style="padding: 2rem; max-width: 1200px; margin: 0 auto; text-align: center;">
                            <div style="margin-bottom: 2rem;">
                                <h1 style="font-size: 2.5rem; margin-bottom: 1rem; color: #333;">Flower - cho em bé Như Ý</h1>
                            </div>

                            <div style="display: flex; justify-content: center; align-items: center;">
<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
    <defs>
        <!-- Gradient cho bầu trời -->
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F0E6D8;stop-opacity:1" />
        </linearGradient>

        <!-- Gradient cho đất -->
        <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#D4E8D0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#C9DCC4;stop-opacity:1" />
        </linearGradient>

        <!-- Gradient cho cánh hoa -->
        <radialGradient id="petalGradient" cx="35%" cy="35%">
            <stop offset="0%" style="stop-color:#F5E6E0;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#F0D9D0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E8C4B8;stop-opacity:1" />
        </radialGradient>

        <!-- Gradient cho tâm hoa -->
        <radialGradient id="centerGradient" cx="40%" cy="40%">
            <stop offset="0%" style="stop-color:#FFF9F0;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#F5E8D8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E8D4B8;stop-opacity:1" />
        </radialGradient>

        <!-- Bóng mềm -->
        <filter id="softShadow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
        </filter>

        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background bầu trời -->
    <rect width="400" height="500" fill="url(#skyGradient)"/>

    <!-- Mây nhẹ phía trên -->
    <ellipse cx="80" cy="60" rx="60" ry="25" fill="#FFFFFF" opacity="0.3"/>
    <ellipse cx="320" cy="80" rx="70" ry="30" fill="#FFFFFF" opacity="0.25"/>

    <!-- Đất/cỏ -->
    <ellipse cx="200" cy="480" rx="200" ry="40" fill="url(#groundGradient)"/>

    <!-- Các cây cỏ nhỏ ở background -->
    <g opacity="0.4">
        <ellipse cx="50" cy="420" rx="8" ry="20" fill="#B8D4A8" transform="rotate(-20 50 420)"/>
        <ellipse cx="320" cy="430" rx="10" ry="25" fill="#B8D4A8" transform="rotate(15 320 430)"/>
        <ellipse cx="100" cy="440" rx="7" ry="18" fill="#C4DDBB" transform="rotate(-30 100 440)"/>
    </g>

    <!-- Thân hoa chính -->
    <path d="M 200 420 Q 198 360 200 280" stroke="#B8D4A8" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Lá cây chính (phía trái) -->
    <path d="M 190 360 Q 160 350 150 320 Q 148 310 160 320 Q 180 330 190 340"
          fill="#C4DDBB" opacity="0.8" filter="url(#softShadow)"/>

    <!-- Lá cây chính (phía phải) -->
    <path d="M 210 340 Q 240 330 260 290 Q 265 280 255 295 Q 235 320 210 330"
          fill="#B8D4A8" opacity="0.8" filter="url(#softShadow)"/>

    <!-- Lá thứ ba -->
    <path d="M 200 300 Q 175 310 165 340 Q 162 348 175 335 Q 190 315 200 310"
          fill="#D0E5C8" opacity="0.6" filter="url(#softShadow)"/>

    <!-- 6 cánh hoa xếp tròn - kiểu Ghibli mềm mại -->
    <!-- Cánh trên -->
    <ellipse cx="200" cy="200" rx="32" ry="55" fill="url(#petalGradient)"
             filter="url(#glow)" opacity="0.95" stroke="#E8C4B8" stroke-width="0.5"/>

    <!-- Cánh trên phải -->
    <ellipse cx="245" cy="225" rx="32" ry="55" fill="url(#petalGradient)"
             filter="url(#glow)" opacity="0.95" stroke="#E8C4B8" stroke-width="0.5"
             transform="rotate(60 245 225)"/>

    <!-- Cánh dưới phải -->
    <ellipse cx="245" cy="315" rx="32" ry="55" fill="url(#petalGradient)"
             filter="url(#glow)" opacity="0.92" stroke="#E8C4B8" stroke-width="0.5"
             transform="rotate(120 245 315)"/>

    <!-- Cánh dưới -->
    <ellipse cx="200" cy="340" rx="32" ry="55" fill="url(#petalGradient)"
             filter="url(#glow)" opacity="0.90" stroke="#E8C4B8" stroke-width="0.5"/>

    <!-- Cánh dưới trái -->
    <ellipse cx="155" cy="315" rx="32" ry="55" fill="url(#petalGradient)"
             filter="url(#glow)" opacity="0.92" stroke="#E8C4B8" stroke-width="0.5"
             transform="rotate(-120 155 315)"/>

    <!-- Cánh trên trái -->
    <ellipse cx="155" cy="225" rx="32" ry="55" fill="url(#petalGradient)"
             filter="url(#glow)" opacity="0.95" stroke="#E8C4B8" stroke-width="0.5"
             transform="rotate(-60 155 225)"/>

    <!-- Tâm hoa -->
    <circle cx="200" cy="270" r="28" fill="url(#centerGradient)"
            filter="url(#softShadow)" stroke="#E8D4B8" stroke-width="1" opacity="0.95"/>

    <!-- Nhị hoa (stamens) mềm mại -->
    <g stroke="#D4B8A0" stroke-width="1.5" opacity="0.7">
        <line x1="185" y1="270" x2="175" y2="295"/>
        <line x1="200" y1="252" x2="200" y2="225"/>
        <line x1="215" y1="270" x2="225" y2="295"/>
        <line x1="190" y1="290" x2="170" y2="305"/>
        <line x1="210" y1="290" x2="230" y2="305"/>
    </g>

    <!-- Chi tiết nhị hoa -->
    <circle cx="175" cy="295" r="2.5" fill="#D4B8A0" opacity="0.8"/>
    <circle cx="200" cy="225" r="2.5" fill="#D4B8A0" opacity="0.8"/>
    <circle cx="225" cy="295" r="2.5" fill="#D4B8A0" opacity="0.8"/>
    <circle cx="170" cy="305" r="2.5" fill="#D4B8A0" opacity="0.8"/>
    <circle cx="230" cy="305" r="2.5" fill="#D4B8A0" opacity="0.8"/>

    <!-- Điểm sáng tinh tế trên cánh hoa -->
    <ellipse cx="200" cy="220" rx="8" ry="12" fill="#FFFFFF" opacity="0.3" filter="url(#glow)"/>
    <ellipse cx="155" cy="250" rx="6" ry="10" fill="#FFFFFF" opacity="0.2"/>
    <ellipse cx="245" cy="250" rx="6" ry="10" fill="#FFFFFF" opacity="0.2"/>
</svg>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</article>
</body>
</html>
